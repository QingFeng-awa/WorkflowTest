name: Trigger API on Push

on:
  push:
    branches: [ main ]  # 可修改为你的目标分支

env:
  PANEL_TOKEN: ${{ secrets.PANEL_TOKEN }}  # 变量名改为字母开头

jobs:
  call-api:
    runs-on: ubuntu-latest
    steps:
      - name: Get current timestamp
        id: timestamp
        run: echo "CURRENT_TIMESTAMP=$(date +%s)" >> $GITHUB_ENV

      - name: Call API
        run: |
          response=$(curl -s -X 'POST' \
            'http://panel.qingfengawa.top:11451/api/v1/cronjobs/handle' \
            -H 'accept: application/json' \
            -H 'Content-Type: application/json' \
            -H "1Panel-Token: ${{ env.PANEL_TOKEN }}" \  # 使用修正后的变量名
            -H "1Panel-Timestamp: ${{ env.CURRENT_TIMESTAMP }}" \
            -d '{
              "id": 11
            }')

          # 检查 API 返回的 code
          code=$(echo $response | jq -r '.code')
          
          if [ "$code" != "200" ]; then
            echo "API call failed with response: $response"
            exit 1
          else
            echo "API call succeeded"
          fi

      - name: Verify success
        if: ${{ failure() }}
        run: exit 1
